name: Deploy Wiki Markdown to GitHub Pages

on:
  push:
    branches:
      - main   # branche où se trouvent tes fichiers .md
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code
      - uses: actions/checkout@v3

      # 2. Installer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Installer MkDocs + Material
      - name: Install dependencies
        run: |
          pip install mkdocs-material[imaging]

      # 4. Générer index.md
      - name: Generate index.md
        run: python3 generate_index.py

      # 5. Construire le site statique
      - name: Build site
        run: mkdocs build

      # 6. Déployer sur GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
